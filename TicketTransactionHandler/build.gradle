plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id "io.freefair.lombok" version "6.5.1"
}

group 'ru.performance.stub'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://packages.confluent.io/maven/" }
}

dependencies {

    compileOnly project(":StubCommon")
    compileOnly project(":Theatre")
    testCompileOnly project(":StubCommon")

    implementation 'io.confluent:kafka-protobuf-serializer:7.4.0'
    implementation 'org.apache.kafka:kafka-streams-test-utils'
    testImplementation 'org.springframework.kafka:spring-kafka-test'

    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'com.hazelcast:hazelcast-spring:5.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-cache'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-logging'

    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.apache.kafka:kafka-streams'

    testImplementation "org.testcontainers:kafka:1.18.3"
    testImplementation 'org.testcontainers:junit-jupiter:1.18.3'


    // http client
    implementation 'org.springframework:spring-webflux:6.0.2'
//    implementation('org.springframework:spring-web:6.0.8') // force change version
    implementation 'io.reactivex.rxjava3:rxjava:3.1.6'
    implementation 'org.eclipse.jetty:jetty-reactive-httpclient:3.0.7'
    implementation 'org.eclipse.jetty:jetty-http:11.0.16'
    implementation 'org.reactivestreams:reactive-streams:1.0.4'
    implementation 'io.projectreactor:reactor-core:3.4.32'
    implementation 'org.eclipse.jetty:jetty-server:11.0.16'

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

//Это нужно, чтобы пробросить протобаф файлы
configurations {
    runtimeClasspath {
        extendsFrom compileOnly
    }
    testRuntimeClasspath {
        extendsFrom compileOnly
    }
}


afterEvaluate {
    generateEffectiveLombokConfig.mustRunAfter project(':StubCommon').generateProto
}

test {
    useJUnitPlatform()
}